<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-4" href="/">Popcorntime</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
            <a href="/search">
                <button class="btn btn-outline-success my-2 my-sm-0 mx-2"
                    onclick="localStorage.setItem('search', $('#search').val())">Search</button>
            </a>
            <button class="btn btn-outline-success my-2 my-sm-0 mx-2" type="submit"
                onclick="localStorage.setItem('time','day'); window.location.reload();">Day</button>
            <button class="btn btn-outline-success my-2 my-sm-0 mx-2" type="submit"
                onclick="localStorage.setItem('time','week'); window.location.reload();">Week</button>
            <button class="btn btn-outline-success my-2 my-sm-0 mx-2" type="submit"
                onclick="localStorage.setItem('time','month'); window.location.reload();">Month</button>
        </div>
    </nav>
    <script src="/main.js"></script>
</body>

</html>
